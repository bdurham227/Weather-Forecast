<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
        <link rel="style" href="jass.css">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather App</title>
      </head>
<body class="flex-column min-100-vh">
    <!--header-->
    <header class="jumbotron d-flex justify-content-center bg-dark">
        <h1 class="display-3 text-light">Weather Dashboard</h1>
    </header>
    
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                <form id="weather-form" class="card-body">
                    <label class="form-label" for="city-name">City: </label>
                    <input name="city-name" id="city-name" type="text" autofocus='true' class="form-input" />
                    <button type="submit" class="btn btn-info"><i class="fas fa-search"></i></button>
                </form>
            
            </div>
            <div class="col-12 col-md-4 p-3">
                <h4 class="subtitle"><span id="recent-text"></span>Recent</h4>
                <div id="recent-container" class="list-group"></div>
            
        </div>
            
            







        </div>
    </main>
    



























    <script src="weather.js"></script>
</body>
</html>
