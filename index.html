    <!--header-->
    <header class="jumbotron d-flex justify-content-center bg-dark">
        <h1 class="display-3 text-light">Weather Dashboard</h1>
    </header>
    
    



<main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 p-2 search-column">
                <form id="city-search-form" class="border p-2">
                    <h3 class="card-header text-uppercase p-1 mb-2">Search for a City</h3>
                    <label class="form-label" for="city-name">City: </label>
                    <input id="city" name="search-input" type="text" autofocus='true' class="form-input" />
                    <button type="submit" class="btn btn-info"><i class="fas fa-search"></i></button>
                </form>
                <div class="row">
                <div class="past-search-border" id="past-search-buttons"></div>
            </div>
            </div>

            <div class="row p-2">
            <div class="col-12 col-md-12">
                <div class="row border selected-city" id="current-forecast">
                    <div class="col-12">
                        <h2 id="current-city"></h2>
                        <div id="current-weather-container" class="list-group"></div>

                        <div class="row">

                            <div id="temperature">
                                <p>Temperature:</p>
                            </div>

                            <div id="humidity">
                                Humidity:
                            </div>

                            <div id="wind">
                                Wind Speed:
                            </div>

                            <div id="uv-index">
                                UV-Index:
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
        <div class="row border" id="five-day-forecast">
            <h2 class="col-12" id="forecast"></h2>
            <div class="d-flex" id="fiveday-container"></div>
        </div>
        
    </main>
